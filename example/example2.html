<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test NepaliPatroJS UMD</title>
    <!-- Load your CSS -->
    <link rel="stylesheet" href="../dist/nepali-patro-js.css" />
  </head>
  <body>
    <input id="dateInput" placeholder="Click here for Nepali Calendar" />
    <input id="dateInput1" placeholder="Click here for Nepali Calendar" />

    <!-- Load your UMD JS bundle -->
    <script src="../dist/nepali-patro-js.umd.js"></script>

    <script>
      // Use the global variable from UMD build
      const input = document.getElementById("dateInput");
      const input1 = document.getElementById("dateInput1");
      // Initialize the NepaliDatePicker with default options
      const dp1 = new NepaliDatePicker(input1, {
        format: "YYYY-MM-DD",
        theme: "light",
      });
      const dp = new NepaliDatePicker(input, {
        format: "MMMM D, YYYY",
        theme: "dark",
        language: "np",
      });
    </script>
  </body>
</html>
