<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test NepaliPatroJS UMD</title>
    <!-- Load your CSS -->
    <link rel="stylesheet" href="../dist/nepali-patro-js.css" />
  </head>
  <body>
    <button id="openModalBtn">Open Modal</button>
    <div
      id="modalOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        id="modalContent"
        style="
          background: #fff;
          padding: 2em;
          border-radius: 8px;
          min-width: 300px;
          position: relative;
          z-index: 1001;
        "
      >
        <button
          id="closeModalBtn"
          style="position: absolute; top: 8px; right: 8px"
        >
          &times;
        </button>
        <h3>Test Datepicker in Modal</h3>
        <input id="dateInput" placeholder="Click here for Nepali Calendar" />
      </div>
    </div>

    <!-- Load your UMD JS bundle -->
    <script src="../dist/nepali-patro-js.umd.js"></script>

    <script>
      // Modal logic
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const modalOverlay = document.getElementById("modalOverlay");
      openModalBtn.onclick = () => {
        modalOverlay.style.display = "flex";
      };
      closeModalBtn.onclick = () => {
        modalOverlay.style.display = "none";
      };
      modalOverlay.onclick = (e) => {
        if (e.target === modalOverlay) modalOverlay.style.display = "none";
      };

      // Use the global variable from UMD build
      const input = document.getElementById("dateInput");
      const dp = new NepaliPatro.NepaliDatePicker(input);
    </script>
  </body>
</html>
